<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Creative Shout Wall</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="notes-canvas"></main>

    <button id="add-note-btn">+</button>

    <div id="modal-overlay" class="hidden">
        <div class="modal-content">
            <button class="close-btn">&times;</button> <form id="shout-form">
                <h3>Post a New Note</h3>
                <textarea
                    id="shout-input"
                    name="shout"
                    placeholder="What's your positive thought?"
                    maxlength="140"
                    required
                ></textarea>
                <button type="submit">Post It!</button>
            </form>
        </div>
    </div>
</body>
</html>
