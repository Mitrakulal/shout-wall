<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Creative Shout Wall</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="notes-canvas">
        <form id="shout-form">
            <textarea
                id="shout-input"
                name="shout"
                placeholder="What's your positive thought?"
                maxlength="140"
                required
            ></textarea>
            <button type="submit">Post It!</button>
        </form>
    </main>
</body>
</html>
