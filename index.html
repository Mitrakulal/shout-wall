<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Creative Shout Wall</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="site-header">
        <h1>The Creative Shout Wall</h1>
        <p>A place for positive, anonymous messages. Click the '+' to add a note!</p>
    </div>

    <main id="notes-canvas"></main>

    <button id="add-note-btn">+</button>

    <div id="modal-overlay" class="hidden">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <form id="shout-form">
                <h3>Post a New Note</h3>
                <textarea
                    id="shout-input"
                    name="shout"
                    placeholder="What's your positive thought?"
                    maxlength="140"
                    required
                ></textarea>
                
                <div class="color-picker">
                    <div class="color-swatch selected" data-color="#ffc" style="background-color: #ffc;"></div>
                    <div class="color-swatch" data-color="#cfc" style="background-color: #cfc;"></div>
                    <div class="color-swatch" data-color="#ccf" style="background-color: #ccf;"></div>
                    <div class="color-swatch" data-color="#fcc" style="background-color: #fcc;"></div>
                    <div class="color-swatch" data-color="#cff" style="background-color: #cff;"></div>
                    <div class="color-swatch" data-color="#ffb5e8" style="background-color: #ffb5e8;"></div>
                    <div class="color-swatch" data-color="#ffdac1" style="background-color: #ffdac1;"></div>
                </div>

                <button type="submit">Post It!</button>
            </form>
        </div>
    </div>
</body>
</html>
